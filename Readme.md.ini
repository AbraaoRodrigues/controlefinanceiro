💼 Projeto: Controle Financeiro Pessoal
Sistema para gestão de receitas, despesas, cartões de crédito, faturas e contas bancárias, com suporte multiusuário.

🛠️ Tecnologias Utilizadas
Frontend: HTML5, CSS3, Bootstrap 5

Backend: PHP 8+

Banco de Dados: MySQL

Javascript: JS Vanilla modular (eventos, fetch, DOM)

